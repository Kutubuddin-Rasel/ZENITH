# =============================================================================
# ZENITH PRODUCTION NGINX CONFIGURATION
# =============================================================================
# Routes:
#   /api/*      → backend:3000
#   /socket.io/ → backend:3000 (WebSocket)
#   /health     → backend:3000 (bypass rate limit)
#   /           → frontend:3001
# =============================================================================

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ==================================
    # LOGGING
    # ==================================
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time"';
    access_log /var/log/nginx/access.log main;

    # ==================================
    # PERFORMANCE
    # ==================================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 50M;

    # ==================================
    # GZIP COMPRESSION
    # ==================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types text/plain text/css text/xml application/json application/javascript
               application/rss+xml application/atom+xml image/svg+xml;

    # ==================================
    # RATE LIMITING
    # ==================================
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_conn_zone $binary_remote_addr zone=conn:10m;

    # ==================================
    # UPSTREAM SERVERS
    # ==================================
    upstream backend {
        server backend:3000;
        keepalive 32;
    }

    upstream frontend {
        server frontend:3001;
        keepalive 32;
    }

    # ==================================
    # HTTP → HTTPS REDIRECT
    # ==================================
    server {
        listen 80;
        server_name _;
        
        # Health check on HTTP (for load balancers)
        location /health {
            proxy_pass http://backend/health;
            proxy_http_version 1.1;
        }
        
        # Redirect everything else to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ==================================
    # MAIN HTTPS SERVER
    # ==================================
    server {
        listen 443 ssl http2;
        server_name _;

        # ----------------------------------
        # SSL CONFIGURATION
        # ----------------------------------
        ssl_certificate /etc/nginx/ssl/server.crt;
        ssl_certificate_key /etc/nginx/ssl/server.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;

        # ----------------------------------
        # SECURITY HEADERS
        # ----------------------------------
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # ----------------------------------
        # API ROUTES → BACKEND
        # ----------------------------------
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            limit_conn conn 10;

            # Strip /api prefix when proxying
            rewrite ^/api/(.*) /$1 break;
            
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        # ----------------------------------
        # WEBSOCKET → BACKEND
        # ----------------------------------
        location /socket.io/ {
            proxy_pass http://backend/socket.io/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_read_timeout 86400s;
        }

        # ----------------------------------
        # HEALTH CHECK (bypass rate limiting)
        # ----------------------------------
        location /health {
            proxy_pass http://backend/health;
            proxy_http_version 1.1;
        }

        # ----------------------------------
        # FRONTEND (default catch-all)
        # ----------------------------------
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }
}
