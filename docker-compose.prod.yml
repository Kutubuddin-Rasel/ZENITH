# =============================================================================
# ZENITH PRODUCTION DEPLOYMENT
# =============================================================================
# Usage:
#   1. Generate SSL: ./nginx/generate-ssl.sh
#   2. Deploy: docker compose -f docker-compose.prod.yml up -d
#
# All services communicate on internal network; only nginx exposes ports.
# =============================================================================

services:
  # ===========================================================================
  # LAYER 1: GATEWAY
  # ===========================================================================
  nginx:
    image: nginx:1.26-alpine
    container_name: zenith_gateway
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_started
    networks:
      - zenith-network
    healthcheck:
      test: [ "CMD", "nginx", "-t" ]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================================================
  # LAYER 2: APPLICATION
  # ===========================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: zenith_api
    restart: always
    command: [ "node", "dist/main.js" ]
    environment:
      NODE_ENV: production
    env_file:
      - ./backend/.env
    expose:
      - "3000"
    networks:
      - zenith-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:3000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: zenith_frontend
    restart: always
    environment:
      NODE_ENV: production
    env_file:
      - ./backend/.env
    expose:
      - "3001"
    networks:
      - zenith-network
    depends_on:
      - backend
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================================================
  # LAYER 3: DATA
  # ===========================================================================
  postgres:
    image: pgvector/pgvector:pg17
    container_name: zenith_postgres
    restart: always
    environment:
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASS}
      POSTGRES_DB: ${DATABASE_NAME}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    networks:
      - zenith-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DATABASE_USER}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    image: redis:7.4-alpine
    container_name: zenith_redis
    restart: always
    command: redis-server --appendonly yes --requirepass "${REDIS_PASSWORD}"
    volumes:
      - redis_data_prod:/data
    networks:
      - zenith-network
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  clickhouse:
    image: clickhouse/clickhouse-server:24.12
    container_name: zenith_clickhouse
    restart: always
    environment:
      CLICKHOUSE_DB: ${CLICKHOUSE_DATABASE:-audit_logs}
      CLICKHOUSE_USER: ${CLICKHOUSE_USER}
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD}
    volumes:
      - clickhouse_data_prod:/var/lib/clickhouse
    networks:
      - zenith-network
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:8123/ping" ]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================================================
  # LAYER 4: OBSERVABILITY
  # ===========================================================================
  prometheus:
    image: prom/prometheus:v3.0.0
    container_name: zenith_prometheus
    restart: always
    volumes:
      - ./backend/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data_prod:/prometheus
    networks:
      - zenith-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  grafana:
    image: grafana/grafana:11.4.0
    container_name: zenith_grafana
    restart: always
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_SERVER_ROOT_URL: ${GRAFANA_ROOT_URL:-http://localhost/grafana}
      GF_SERVER_SERVE_FROM_SUB_PATH: "true"
    volumes:
      - grafana_data_prod:/var/lib/grafana
    networks:
      - zenith-network
    depends_on:
      - prometheus
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# =============================================================================
# PERSISTENT VOLUMES
# =============================================================================
volumes:
  postgres_data_prod:
    driver: local
  redis_data_prod:
    driver: local
  clickhouse_data_prod:
    driver: local
  prometheus_data_prod:
    driver: local
  grafana_data_prod:
    driver: local

# =============================================================================
# NETWORK
# =============================================================================
networks:
  zenith-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
