name: CI - Test & Lint

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: Install Dependencies
      run: npm ci

    - name: Lint
      run: npm run lint

    - name: Run Tests
      # Note: This runs unit tests. Requires no DB connection if properly mocked.
      # If integration tests needed DB, we would add services: postgres here.
      run: npm run test

  frontend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install Dependencies
      run: npm ci

    - name: Lint
      run: npm run lint

    - name: Verify Build
      run: npm run build
      env:
        # Avoid next.js telemetry and ensure no errors
        NEXT_TELEMETRY_DISABLED: 1
        # Set dummy env vars required for build time if any
        NEXT_PUBLIC_API_URL: http://localhost:3000
