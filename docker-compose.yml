services:
  # Database Service
  postgres:
    image: postgres:15-alpine
    container_name: zenith_db
    environment:
      POSTGRES_USER: ${DATABASE_USER:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASS:-password}
      POSTGRES_DB: ${DATABASE_NAME:-zenith}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - zenith-network
    ports:
      - "${DATABASE_PORT:-5432}:5432"
    restart: always
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DATABASE_USER:-postgres}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # Cache Service
  redis:
    image: redis:7-alpine
    container_name: zenith_redis
    networks:
      - zenith-network
    ports:
      - "${REDIS_PORT:-6379}:6379"
    restart: always
    command: redis-server --save 20 1 --loglevel warning --requirepass ${REDIS_PASSWORD}

  # ========================================
  # Backend API Service (HTTP only)
  # ========================================
  backend-api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: zenith_api
    command: ["node", "dist/main.js"]
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${PORT:-3000}
      HOST: ${HOST:-0.0.0.0}
      DATABASE_HOST: ${DATABASE_HOST:-postgres}
      DATABASE_PORT: ${DATABASE_PORT:-5432}
      DATABASE_USER: ${DATABASE_USER:-postgres}
      DATABASE_PASS: ${DATABASE_PASS:-password}
      DATABASE_NAME: ${DATABASE_NAME:-zenith}
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDIS_DB: ${REDIS_DB:-0}
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3001}
      COOKIE_DOMAIN: ${COOKIE_DOMAIN}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      GROQ_API_KEY: ${GROQ_API_KEY}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      MAX_CONCURRENT_SESSIONS: ${MAX_CONCURRENT_SESSIONS}
      SESSION_TIMEOUT_MINUTES: ${SESSION_TIMEOUT_MINUTES}
      REMEMBER_ME_DAYS: ${REMEMBER_ME_DAYS}
      RATE_LIMIT_TTL: ${RATE_LIMIT_TTL}
      RATE_LIMIT_MAX: ${RATE_LIMIT_MAX}
      LOG_LEVEL: ${LOG_LEVEL}
      AUDIT_LOG_RETENTION_DAYS: ${AUDIT_LOG_RETENTION_DAYS}
      CLICKHOUSE_HOST: ${CLICKHOUSE_HOST}
      CLICKHOUSE_PORT: ${CLICKHOUSE_PORT}
      CLICKHOUSE_USER: ${CLICKHOUSE_USER}
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD}
      CLICKHOUSE_DATABASE: ${CLICKHOUSE_DATABASE}
    ports:
      - "${PORT:-3000}:3000"
    networks:
      - zenith-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ========================================
  # Backend Worker Service (Queue processors only)
  # ========================================
  backend-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: zenith_worker
    command: ["node", "dist/worker.main.js"]
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DATABASE_HOST: ${DATABASE_HOST:-postgres}
      DATABASE_PORT: ${DATABASE_PORT:-5432}
      DATABASE_USER: ${DATABASE_USER:-postgres}
      DATABASE_PASS: ${DATABASE_PASS:-password}
      DATABASE_NAME: ${DATABASE_NAME:-zenith}
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDIS_DB: ${REDIS_DB:-0}
      CLICKHOUSE_HOST: ${CLICKHOUSE_HOST}
      CLICKHOUSE_PORT: ${CLICKHOUSE_PORT}
      CLICKHOUSE_USER: ${CLICKHOUSE_USER}
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD}
      CLICKHOUSE_DATABASE: ${CLICKHOUSE_DATABASE}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      WORKER_GRACE_PERIOD_MS: ${WORKER_GRACE_PERIOD_MS:-10000}
    networks:
      - zenith-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    restart: always

  # Observability - Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: zenith_prometheus
    volumes:
      - ./backend/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - zenith-network
    restart: always

  # Observability - Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: zenith_grafana
    depends_on:
      - prometheus
    ports:
      - "3002:3000" # Map host 3002 to container 3000
    networks:
      - zenith-network
    restart: always

  # Frontend App Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: zenith_frontend
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3000}
    ports:
      - "3001:3001"
    networks:
      - zenith-network
    depends_on:
      - backend
    restart: always

volumes:
  postgres_data:


networks:
  zenith-network:
    driver: bridge
