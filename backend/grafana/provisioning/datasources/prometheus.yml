apiVersion: 1

# Prometheus datasource auto-configuration for Grafana
#
# This file is automatically loaded by Grafana on startup.
# It configures Prometheus as the default datasource, enabling
# all dashboards to query metrics immediately without manual setup.

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false
    jsonData:
      timeInterval: "5s"
      httpMethod: POST
