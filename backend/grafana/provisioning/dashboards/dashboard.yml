apiVersion: 1

# Dashboard provisioning configuration for Grafana
#
# This tells Grafana where to find dashboard JSON files.
# Dashboards are loaded automatically on startup.

providers:
  - name: 'Zenith'
    orgId: 1
    folder: 'Zenith'
    folderUid: 'zenith'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
